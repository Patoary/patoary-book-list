<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <title>Book List App</title>
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-success"></i> Patoary<span class="text-success"> Book</span>List</h1>
        <form id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter Your Book Title" required/>
          </div>
  
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" placeholder="Enter Author Name" required />
          </div>
  
          <div class="form-group">
            <label for="year">Year</label>
            <input type="text" id="year" class="form-control" placeholder="Enter the year" required/>
          </div>
          <input type="submit" value="Add Book" class="btn btn-success btn-block addBtn" />
        </form>
        <table class="table table-striped mt-5 text-center">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>  
<script src="app.js"></script>
</body>
</html>
